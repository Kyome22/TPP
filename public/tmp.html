              <div id="INPUT_AFFILIATION_MODAL_CONTENTS">

                 <option value="1">人文・文化学群</option>
                 <option value="2">社会・国際学群</option>
                 <option value="3">人間学群</option>
                 <option value="4">生命環境学群</option>

                  <img id="GAKUGUN_LABEL_ARROW" src="./img/top_input_modal/PULLDOWN_ARROW.svg" />
                  <select id="GAKURUI_SELECT" class="input_affiliation_pulldown"></select>
                  <img id="GAKURUI_LABEL_ARROW" src="./img/top_input_modal/PULLDOWN_ARROW.svg" />
                  <select id="SENKOU_SELECT" class="input_affiliation_pulldown"></select>
                  <img id="SENKOU_LABEL_ARROW" src="./img/top_input_modal/PULLDOWN_ARROW.svg" />
                  <img id="INPUT_MODAL_CONTENTS_BOTTOM" src="./img/top_input_modal/INPUT_MODAL_BOTTOM.png" />
                  <img id="INPUT_MODAL_CANCEL_BUTTOM" src="./img/top_input_modal/CANCEL_BUTTON_OFF.png" onclick="closeInputModal()" />
                  <img id="INPUT_MODAL_OK_BUTTOM" src="./img/top_input_modal/OK_BUTTON_OFF.png" onclick="submitAffiliationData()" />
              </div>

              <div id="SHOW_SUB_DETAIL_MODAL_CONTENTS">

                  <div id="ID_NAME_LABEL" class="text-center"></div>
                  <hr class="show-sub-detail-modal" />
                  <div class="text-left">
                      <div id="CREDIT_VALUE_LABEL"></div>
                      <div id="SCHOOL_GRADE_LABEL"></div>
                      <div id="SUB_CLASS_LABEL"></div>
                      <div id="LESSON_TIME_LABEL"></div>
                      <div id="CLASS_ROOM_LABEL"></div>
                      <div id="TEATURE_LABEL"></div>
                      <div id="STATE_LABEL"></div>
                  </div>
                  <hr class="show-sub-detail-modal" />

                      <div id="DESCRIPTION_LABEL"></div>
                  </div>
                  <hr class="show-sub-detail-modal" />
                  <div class="text-left">
                      <div id="REMARKS_LABEL"></div>
                  </div>
                  <hr class="show-sub-detail-modal" />
                  <div class="text-center" id="DEGITAL_SYRABAS_BOX">
                  </div>
              </div>
