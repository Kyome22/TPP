<!DOCTYPE html>

  <link rel="icon" type="image/icon" href="img/FAVICON_32x32.ico" sizes="32x32">

<body onload="loadFaculty()">

    <div class="header-logo"><img class="logo" src="img/gr/Top_Link.png"></div>

      <h2><p id="MESSAGE">あなたも誰かを"ぴょんぴょん"させてみませんか？</p></h2>
      <p id="EXPLAIN">必要事項を全て入力して"データ送信"ボタンを押してください。</p>

        </div>
        <div class="selectorField">

          <select class="selector" id="MAJOR_SELECT"></select>
          <img class="selector-arrow" src="./img/gr/Pulldown_Arrow.svg"/>
        </div>
      </form>
      <div class="table-frame">
        <table border="0" class="input-table">
          <tr>
            <td colspan="3" class="kamoku-title-main"><p class="kamoku-title-name">専門科目</p></td>
          </tr>
          <tr>
            <td class="kamoku-title-cell"><p class="kamoku-subtitle-name1">必修科目</p></td>

            <td colspan="3" class="kamoku-title-main"><p class="kamoku-title-name">専門基礎科目</p></td>
          </tr>
          <tr>
            <td class="kamoku-title-cell"><p class="kamoku-subtitle-name1">必修科目</p></td>

            <td class="kamoku-title-cell"><p class="kamoku-subtitle-name3">自由科目</p></td>

      <div class="table-frame">

          <tr>
            <td colspan="3" class="kamoku-title-main"><p class="kamoku-title-name">基礎共通科目</p></td>

          <tr>

            <td class="kamoku-title-cell"><p class="kamoku-subtitle-name2">選択科目</p></td>
